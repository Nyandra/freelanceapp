<section class="projectinfo">

  <div class="project cf" ng-model="projects">
    <h1>{{projects[whichItem].name}}</h1>
    <form class="addEinnahmen" ng-submit="addEinnahme()">
        <button class="titel_in">IN</button>
        <input ng-model="amountNewEinnahme" placeholder="Summe der Einnahme eingeben..." autofocus>
        <img src="images/inAdd.svg" alt="Project_Add"type="submit">
    </form>
    <div class="addAusgaben">
        <button class="titel_out">OUT</button>
        <input ng-model="amountNewAusgabe" placeholder="Summe der Ausgabe eingeben...">
        <img src="images/outAdd.svg" alt="Project_Out"type="submit">
    </div>
    <br>
    <div class="info">
      <button class="btn_in"><span class="left">Einnahmen:</span><span class="right">{{projects[whichItem].einnahmen}} €</span></button>
      <button class ="btn_out"><span class="left">Ausgaben:</span><span class="right">{{projects[whichItem].ausgaben}} €</span></button>

<!--       <div>neue Einnahme: {{amountNewEinnahme}} €</div>
 -->
    </div>
    <h2>€ {{item.einnahmen - item.ausgaben}}</h2>
  </div>
  <a href="index.html">&laquo; Back to projectlist</a>
</section>
