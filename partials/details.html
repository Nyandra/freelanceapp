<section class="projectinfo">

  <div class="project cf" ng-model="projects">
    <h1>{{projects.name}}</h1>

    <h2 class="titel_in">IN</h2>
    <form class="box addEinnahmen" ng-submit="addEinnahme()">
        <input type="text" ng-model="labelNewEinnahme" placeholder="Label" class="input_in label">
        <input type="text" ng-model="amountNewEinnahme" placeholder="Value" class="input_in value">
        <button type="submit" class="btn_in">+</button>
        <div style="clear:both;"></div>
    </form>
    <ul class="incomes" style="list-style-type: none;"> <!-- Style noch hier auf none gesetzt -->
      <li class="li_accounting in" ng-repeat="item in projects.accountings | filter:{type:'INCOME'}">
          <span class="left">{{item.label}} </span><span class="right">{{item.value}} €</span>
          <div style="clear:both;"></div>
      </li>
      <li class="li_total">
          <span class="left">Total: </span><span class="right">{{projects.sumIncome}} €</span>
          <div style="clear:both;"></div>
      </li>
    </ul>

    <h2 class="titel_out">OUT</h2>
    <form class="box addAusgaben" ng-submit="addAusgabe()">
        <input type="text" ng-model="labelNewAusgabe" placeholder="Label" class="input_out label">
        <input type="text" ng-model="amountNewAusgabe" placeholder="Value" class="input_out value">
        <button type="submit" class="btn_out">+</button>
        <div style="clear:both;"></div>
    </form>
    <ul class="incomes" style="list-style-type: none;"> <!-- Style noch hier auf none gesetzt -->
      <li class="li_accounting out" ng-repeat="item in projects.accountings | filter:{type:'EXPENSE'}">
          <span class="left">{{item.label}} </span><span class="right">{{item.value}} €</span>
          <div style="clear:both;"></div>
      </li>
      <li class="li_total">
          <span class="left">Total: </span><span class="right">{{projects.sumExpense}} €</span>
          <div style="clear:both;"></div>
      </li>
    </ul>
    <br>
    <div class="info">
      <!-- <div class="btn_in"><span class="left">Einnahmen:</span><span class="right">{{projects.einnahmen}} €</span></div>
      <div class ="btn_out"><span class="left">Ausgaben:</span><span class="right">{{projects.ausgaben}} €</span></div> -->

<!--       <div>neue Einnahme: {{amountNewEinnahme}} €</div>
 -->
    </div>
    <h3>€ {{projects.sumAccounting}}</h3>
  </div>
  <a href="index.html"><button class="btn_back"><</button></a>
</section>
